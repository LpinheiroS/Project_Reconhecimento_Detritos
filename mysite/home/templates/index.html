<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.css' %}" />
</head>

<body class="bg-dark text-white" style="margin: 0 auto; font-family: 'Dongle', sans-serif;">
    <div class="d-flex p-2 justify-content-center">
        <div class="card bg-dark" style="width: 22rem;">
            <img src="{% static 'img/ast.png' %}" class="card-img-top" alt="...">
            <div class="card-body" style="font-size: 2rem;">
                <h5 class="card-title">Sistema de Rastreamento de Detritos Espaciais</h5>
                    <form method="POST" action="{% url 'perform_login' %}">
                        {% csrf_token %}
                        <p class="card-text" style="font-size: inherit;">Usuario</p>
                        <input type="text" style="width: 80%;" placeholder="Nome de usuario" name="emailText"
                            id="emailText" />
                        <p class="card-text" style="font-size: inherit;">Senha</p>
                        <input type="password" name="senhaText" placeholder="Sua senha" id="senhaText" />
                        <p></p>
                        <button type="submit" class="btn indigo btn-primary"
                            style="font-size: 1.5rem;width: 80%;height: 40px; ">Acessar</button>
                            <p>Hoje Ã© {{today}}</p>
                    </form>
            </div>
        </div>
        
    </div>

</body>

</html>
